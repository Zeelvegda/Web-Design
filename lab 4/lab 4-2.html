<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
</head>
<body>
	<fieldset>
		<h1>Employee Registration</h1>
		<h5>personal information</h5>
		<tr>
			<td>Employee Id :</td>
			<td><input type="text" placeholder="enter employee id"></td>
			 <td>Employee Name:</td>
			 <td><input type="text" placeholder="enter Employee name"></td>
		</tr>
		<br>
		<br>
		<tr>
			<td>Email :</td>
			<input type="text" placeholder="Enter Email">
			<td>contact no. :</td>
			<input type="text" placeholder="Enter Contact no.">
		</tr>
		<br>
		<br>
		<tr>
			<td>Martial status :</td>
			<td><input type="radio">single</td>
			<td><input type="radio">married</td>
		</tr>
		<br>
		<h5>Education Qualification</h5>
		<tr>
			<td>Education :</td>
			<input type="text" placeholder="Enter Education details">
			<td>Experience :</td>
			<input type="text" placeholder="Enter Experience details">
		</tr>
		<br>
		<tr>
		<h5>job details</h5>
		<td>Designation : </td>
		<input type="text" placeholder="Enter Designation details">
		<td>job location :</td>
		<input type="text" placeholder="enter job location">
		<br>
		<br>
		<td>salary :</td>
		<input type="text" placeholder="Enter salary details">
	</tr>
	</fieldset>
</body>
</html>
