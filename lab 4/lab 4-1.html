<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>
</head>
<body>
	<fieldset width="50%">
	<form>	
		<table>

			
	<tr>
<h2><blockquote>student registration</blockquote></h2>
	</tr>
	<tr>
		<td>FullName</td>
		<td><input type="text" placeholder="full name"></td>
	</tr>
	<tr>
		<td>Email</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>mobile no.</td>
		<td><input type="text"></td>
		</tr>
		<td>Address</td>
		<td><textarea></textarea></td>
	</tr>
	<tr>
		<td>Nationality</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>Date of birth</td>
		<td><input type="date">
    </tr>
    <tr>
    <td>gender</td>
    <td>
     <label><input type="radio" name="abc">male</label>
    <label><input type="radio" name="abc">female</label>
</td>
     </tr>
     <tr> 
     	<td>highest degree</td>
     	<td><select>
     		<option disabled selected>select degree</option>
     		<option>a</option>
     		<option>b</option>
     		<option>c</option>
     		<option>d</option>
     	</select>
     </tr>
     <tr>
     	<td>CPI</td>
     	<td><input type="text"></td>
     </tr>
     <tr>
     	<td>university</td>
     	<td><input type="text"></td>
     </tr>
     <tr>
     	<td>passing year</td>
     	<td><select>
     		<option disabled selected>select your passing year</option>
     		<option>1</option>
     		<option>2</option>
     		<option>3</option>
     		<option>4</option>
     	</td></select>
     </tr>
     <tr>
     	<td colspan="2" align="center">
     	<button>submit</button>
     	<button>cancel</button>
     </td>
     </tr>
     

</table>
</form>
</fieldset>
<br>
<br>
<fieldset width="50%">
	<form>

	<tr>

	</tr>

	</tr>

		<td><input type="text"></td>
	</tr>
     <tr> 
     	<td>Vaccination name</td>
     	<td><select>
     		<option disabled selected>please select vaccine name</option>

     		<option>b</option>
     		<option>c</option>
     		<option>d</option>
     	</select>
     </tr>
     <tr>
     	<td>Vaccination center name</td>

     		<option>1</option>
     		<option>2</option>
     		<option>3</option>
     		<option>4</option>
     	</td></select>
     </tr>
     <tr>
		<td>Date of birth</td>
		<td><input type="date">
    </tr>
    <br>
     <tr>
     	<td colspan="2" align="center">
     	<button>click here</button>

     </td>
     </tr>
     

</table>
</form>
</fieldset>
</body>
</html>
