<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab-18-A</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script type="" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
	<div class="container w-25 m-3 border bg-secondary-subtle text-center">

		<div class="row p-2">
			<a class="navbar-brand" href="#">
				<img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="100"
					height="100" class="d-inline-block align-text-top">

			</a>
		</div>

		<div class="row">
			<h2>Please sign in</h2>
		</div>

		<form>
			<div class="mb-3">
				
				<input type="email" placeholder="Email address" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp">

			</div>
			<div class="mb-3">
				
				<input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
			</div>
			<div class="mb-3 form-check">

				<label class="form-check-label" for="exampleCheck1"><input type="checkbox"> Remember me</label>

			</div>
			<button type="submit " class="btn btn-primary w-100">Sign in</button>
		</form>

	</div>
</body>

</html>
